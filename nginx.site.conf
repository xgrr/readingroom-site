# mysite_nginx.conf

# the upstream component nginx needs to connect to
# This file is generated by jinja2

upstream django {
    server unix:////run/django/django.8001.sock;
}

# configuration of the server
server {
    server_name readingroom.lafaek.dev;
    charset     utf-8;
    client_max_body_size 75M; 

    location /media  {
        alias /home/josh/github/xgrr/readingroom-site/media;
    }

    location /static {
        alias /home/josh/github/xgrr/readingroom-site/static;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        uwsgi_pass django;
        include /etc/nginx/uwsgi_params;

    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/readingroom.lafaek.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/readingroom.lafaek.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = readingroom.lafaek.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name readingroom.lafaek.dev;
    return 404; # managed by Certbot


}
